<div class="addInvoice input-field">
    <p>Add Invoice</p>
    <p>Month/Year</p><input type="text" ng-model="invoicePeriod" name="name" value="MM/YYYY">
    <p>Description</p><input type="text" ng-model="invoiceDesc" name="invoiceDesc" value="">
    <a class="save-button btn-floating btn-large waves-effect waves-light red"><i ng-click="createInv(invoicePeriod, invoiceDesc)" class="material-icons">save</i></a>
</div>
