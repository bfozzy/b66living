<div class="invoice-detail-container shadow-effect soft-border">
  <div class="invoice-header">
    <div class="invoice-detail-title"><h4>Invoice Information</h4><hr></div>
  </div> <!-- End Invoice Header -->
  <div class="invoice-detail-wrapper">
    <div class="invoice-column-titles">
      <div class="invoice-item-number">#</div>
      <div class="invoice-item-price">Wholesale</div>
      <div class="invoice-item-price">Retail</div>
      <!-- <div class="invoice-item-tax">Tax</div> -->
      <div class="invoice-item-description">Description</div>
      <div class="invoice-item-price">Subtotal</div>
    </div>
    <div class="invoice-column-details " ng-repeat="product in products" ng-class-odd="'shaded'">
      <div  class="invoice-item-number"><p>{{product.productIndex}}</p></div>
      <div class="invoice-item-price"><p>${{product.wholesale}}</p></div>
      <div class="invoice-item-price"><p>${{product.retail}}</p></div>
      <!-- <div class="invoice-item-tax"><p>{{product.tax}}</p></div> -->
      <div class="invoice-item-description"><p>{{product.description}}</p></div>
      <div class="invoice-item-price"><p>${{product.subtotal}}</p></div>

    </div> <!-- end invoice-column-details -->
  </div> <!-- end invoice-detail-wrapper -->
  <div class="invoice-footer">
    <div class="invoice-total">
    <h5>Invoice Total: <span class="red-text">${{invoiceTotal}}</span></h5>
    </div>
  </div>
</div> <!-- End invoice-detail-container -->


<!-- Add Product!!!!!! -->

<div ng-show="showAddProductField" class="add-customer-info shadow-effect input-field soft-border">
  <div class="row">
    <div class="col s12 center-align">
      <h5>Add Product</h5>
    </div>
    <div class="col s6">
      <p>Description</p><input type="text" ng-model="productDescription" name="name" value="productDescription">
    </div>
    <div class="col s6">
      <p>Price(wholesale)</p><input type="text" ng-model="productWholesale" name="productWholesale" value="">
    </div>
    <div class="col s6">
      <p>price(retail)</p><input type="text" ng-model="productRetail" name="productRetail" value="">
    </div>
    <div class="col s6">
      <p>Tax</p><input type="text" ng-model="productTax" name="productTax" value="">
    </div>
    <div class="save-customer-button col s2 right">
      <a ng-click="addProduct(productDescription,productWholesale,productRetail,productTax)" class="btn-floating btn-large waves-effect waves-light red"><i  class="material-icons">save</i></a>
    </div>
  </div>
</div>

<div ng-click="showAddProductField = !showAddProductField" ng-show="!showAddProductField"class="add-button-box shadow-effect soft-border">
  <div class="add-button-box-title">
    <h5>Add Product</h5>
  </div>
  <div class="round-add-button shadow-effect waves-effect waves-light right">
    <div class="red-image-add">
      <img class="red-image-add right-align"src="/images/add.png" alt="" />
    </div>
  </div>

</div>
